<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Tasks</title>
    </head>
    <h:body>
        <h:form>       
        <h:dataTable value="#{listUser.users}" var="user">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{user.username}
            </h:column>
            <h:column>
                <f:facet name="header">Password</f:facet>
                #{user.password}
            </h:column>
            <h:column>
                <f:facet name="header">Controls</f:facet>
                <h:commandButton action="#{listUser.delete(user)}" value="Delete" />
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
