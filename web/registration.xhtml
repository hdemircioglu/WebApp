<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Registration Form</title>
    </h:head>
    <h:body>
        <h:form>
            <table>     
            <tr>
                <td>
                    <h4>Log in Form:</h4> 
                </td>
            </tr>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <h:inputText value="#{listUser.username}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Comment:
                </td>
                <td>
                    <h:inputSecret value="#{listUser.password}"/>
                </td>

            </tr>
            <tr>
                <td> <h:commandButton action="#{listUser.login()}" value="Log in" /> </td>
            </tr>
        </table>
            
            
        <table>
            <tr>
                <td>
                    <h4>Registration Form:</h4>      
                </td>
            </tr>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <h:inputText value="#{listUser.username}"/>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <h:inputSecret value="#{listUser.password}"/>
                </td>
            </tr>
            <tr>
                <td> <h:commandButton action="#{listUser.submit()}" value="Submit" /> </td>
            </tr>
        </table>
        </h:form>
    </h:body>
</html>
